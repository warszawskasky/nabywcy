<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Test</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: #f4f4f4; 
      text-align: center; 
      margin-top: 50px; 
    }

    /* Kontener <p> ustawiamy na pozycjÄ™ relative i ukrywamy overflow */
    p {
      position: relative;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      font-size: 5em; /* wiÄ™ksze emoji */
      margin: 40px 0;
      height: 1.2em; /* wysokoÅ›Ä‡, Å¼eby p byÅ‚o stabilne */
    }

    /* Animowany element - emoji w <span> */
    p span {
      position: absolute;
      animation: lataj 8s linear infinite;
      /* Dla lepszego efektu moÅ¼esz dodaÄ‡: */
      user-select: none; /* nie zaznacza siÄ™ podczas przeciÄ…gania */
    }

    /* Definicja animacji przesuwajÄ…cej emoji z prawej do lewej */
    @keyframes lataj {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <h1>Test</h1>
  <p><span>ðŸŽ‰</span></p>
</body>
</html>
