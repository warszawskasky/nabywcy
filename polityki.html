<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polityka Cookies, Prywatności i Regulamin – Warszawska Sky Mieszkańcy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .accordion-section {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      padding: 15px 20px;
    }
    .accordion-title {
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      margin-top: 10px;
    }
    .read-more-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      user-select: none;
      margin-left: 20px;
    }
    .read-more-btn:hover {
      background-color: #005fa3;
    }
    .back-home-btn {
      display: inline-block;
      background: #0077cc;
      color: #fff;
      padding: 10px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      margin: 30px 0;
      transition: background 0.2s;
    }
    .back-home-btn:hover {
      background: #005fa3;
    }
    h3 {
      color: #333;
    }
    ul {
      padding-left: 20px;
    }
    a {
      color: #0077cc;
    }
    @media (max-width: 600px) {
      .accordion-title {
        font-size: 1.1rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Polityka Cookies, Prywatności i Regulamin</h1>

    <div id="accordion-container">

      <div class="accordion-section">
        <div class="accordion-title">
          Polityka Cookies
          <button class="read-more-btn">Czytaj dalej</button>
        </div>
        <div class="accordion-content">
          <!-- ... (twoja pełna treść polityki cookies) ... -->
        </div>
      </div>

      <div class="accordion-section">
        <div class="accordion-title">
          Polityka Prywatności
          <button class="read-more-btn">Czytaj dalej</button>
        </div>
        <div class="accordion-content">
          <!-- ... (pełna treść polityki prywatności) ... -->
        </div>
      </div>

      <div class="accordion-section">
        <div class="accordion-title">
          Regulamin Strony
          <button class="read-more-btn">Czytaj dalej</button>
        </div>
        <div class="accordion-content">
          <!-- ... (pełna treść regulaminu) ... -->
        </div>
      </div>

    </div>

    <div style="text-align:center;">
      <a href="index.html" class="back-home-btn">Powrót do strony głównej</a>
    </div>

  </main>

  <script>
    document.querySelectorAll('.accordion-section').forEach(section => {
      const btn = section.querySelector('.read-more-btn');
      const content = section.querySelector('.accordion-content');

      btn.addEventListener('click', () => {
        const isOpen = content.classList.contains('open');
        if (isOpen) {
          content.style.maxHeight = null;
          content.classList.remove('open');
          btn.textContent = 'Czytaj dalej';
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add('open');
          btn.textContent = 'Zwiń';
        }
      });
    });
  </script>
</body>
</html>
